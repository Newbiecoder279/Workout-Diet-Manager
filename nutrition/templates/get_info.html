{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center text-primary">Submit Information</h2>

      <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ get_info_form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-3">Submit Info</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
